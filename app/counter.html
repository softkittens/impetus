<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impetus: demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      max-width: 420px;
    }

    button {
      padding: 0.5rem 0.75rem;
      border: 1px solid #11182722;
      border-radius: 0.375rem;
      background: #111827;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Impetus counter</h1>

  <!-- Hosts using inline components -->
  <div
    scope="{
      count: 0, 
      max: 5,
      inc() { 
        if (this.count < this.max) this.count++; 
      }
    }"
    >
    <div class="max-w-sm rounded-lg border border-gray-200 p-4 space-y-3">
      <p class="text-lg font-semibold">Count: {count}</p>
      <div class="flex items-center gap-2">
        <button 
          onclick="inc()"
          class="px-3 py-2 rounded bg-gray-900 text-white disabled:opacity-50" 
          disabled="count >= max"
        >+</button>
      </div>
    </div>
  </div>
  
  <div use="FancyCounter" class="card" start="2">
    <div class="max-w-sm rounded-lg border border-gray-200 p-4 space-y-3">
      <p class="text-lg font-semibold">Fancy Count: {count}</p>
      <div class="flex items-center gap-2">
        <button class="px-3 py-2 rounded bg-purple-600 text-white disabled:opacity-50" onclick="inc()"
          disabled="count >= max">+</button>
      </div>
    </div>
  </div>
  
  <div use="Counter" class="card" max="7">
    <div class="max-w-sm rounded-lg border border-gray-200 p-4 space-y-3">
      <p class="text-lg font-semibold">Count (max 7): {count}</p>
      <div class="flex items-center gap-2">
        <button class="px-3 py-2 rounded bg-gray-900 text-white disabled:opacity-50" onclick="inc()"
          disabled="count >= max">+</button>
      </div>
    </div>
  </div>

  <!-- Logic: multiple classes can live in one script tag -->
  <script>
    class Counter {
      constructor(props = {}) {
        this.count = props.start ?? 0;
        this.max = props.max ?? 5;
      }
      inc() { 
        if (this.count < this.max) this.count++; 
      }
      onMount() { }
      onDestroy() { }
    }

    class FancyCounter {
      constructor(props = {}) {
        this.count = props.start ?? 10;
        this.max = 10;
      }
      inc() { 
        if (this.count < this.max) this.count++; 
      }
    }
  </script>

  <script type="module" src="./impetus.js" defer init></script>
</body>

</html>
